<!DOCTYPE html >
<html> 
  <head> 
    <title>Calculator</title>
    <meta name="description" content="Simple calculator"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/main.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="calculator"> 
        <button class="theme_switch"><img class="theme_switch_sun" src="/src/assets/icons/sun.svg" alt="Sun"/><img class="theme_switch_moon" src="/src/assets/icons/moon.svg" alt="Moon"/>
          <div class="theme_switch_cover"></div>
        </button>
        <div class="main_wrapper"> 
          <div class="main_box"> 
            <div class="numbers_box"> 
              <p class="numbers_box_operation hidden">Hidden</p>
              <p class="numbers_box_result">0</p>
            </div>
          </div>
          <div class="keyboard">
            <button class="key key_secondary">C</button>
            <button class="key key_secondary">+/-</button>
            <button class="key key_secondary">%</button>
            <button class="key key_blue">รท</button>
            <button class="key key_primary">7</button>
            <button class="key key_primary">8</button>
            <button class="key key_primary">9</button>
            <button class="key key_blue">x</button>
            <button class="key key_primary">4</button>
            <button class="key key_primary">5</button>
            <button class="key key_primary">6</button>
            <button class="key key_blue">-</button>
            <button class="key key_primary">1</button>
            <button class="key key_primary">2</button>
            <button class="key key_primary">3</button>
            <button class="key key_blue">+</button>
            <button class="key key_primary">.</button>
            <button class="key key_primary">0</button>
            <button class="key key_primary">โซ</button>
            <button class="key key_blue">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/src/js/app.js"> </script>
</html>
